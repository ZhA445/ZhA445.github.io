<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item</th>
                <th>Qty</th>
                <th>price</th>
                <td>subtotal</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3D</td>
                <td>1</td>
                <td>900</td>
                <td>900</td>
            </tr>
            <tr>
                <td>2</td>
                <td>egg</td>
                <td>10</td>
                <td>150</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>shirt</td>
                <td>1</td>
                <td>8000</td>
                <td>8000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="middle">Total</td>
                <td>11400</td>
            </tr>
        </tfoot>

    </table>

    <h1>Save Money</h1>

        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Tatal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>30000</td>
                
                <td rowspan="4">90000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>40000</td>
                
            </tr>
            <tr>
                <td>March</td>
                <td>20000</td>
                
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
