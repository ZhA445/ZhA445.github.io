<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="show()">Show</button>
    <br><br>
    <table border="1" cellspacing="0" cellpadding="20">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tbody id="tbody">

        </tbody>
    </table>

    <script>
        function show(){
            let data = [
                {name: 'Mg Mg' , email: 'mgmg@mail.com'},
                {name: 'Aung Aung' , email: 'aungaung@gmail.com'},
                {name: 'Hla Hla', email: 'halhla@gmail.com'}
            ];
            console.log(data);
            let tbody = document.querySelector('#tbody');
            let myData = '';
            let i = 1;
            for(let value of data){
                console.log(value.email);
                myData += `<tr>
                        <td>${i++}</td>
                        <td>${value.name}</td>
                        <td>${value.email}</td>
                    </tr>`
            }
            console.log(myData);
            tbody.innerHTML = myData;
        }
    </script>
</body>
</html>
