<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">CSS munimulation with dom</h1>
    <button onclick="action()">Action</button>
    <br><br>
    <img src="dom1.jpg" alt="" width="200px" height="100px" id="img">
    <br><br>
    <img src="dom2.jpg" alt="" width="500px" height="300px" id="image" onmouseover="big()" onmouseout="normal()">

    <script>
        function action(){
            // alert('Hello')
            document.querySelector('#heading').style.color = 'red';
            document.querySelector('#heading').style.backgroundColor = 'black';

            let img = document.querySelector('#img');
            img.style.width = '500px';
            img.style.height = '250px';

        }

        let image = document.querySelector('#image');

        function big(){
            image.style.width = '1000px';
            image.style.height = '600px';

        }
        function normal(){
            image.style.width = '500px';
            image.style.height = '300px';


        }

        
    </script>
    
</body>
</html>
