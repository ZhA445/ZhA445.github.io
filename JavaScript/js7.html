<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Loop
        for (let i = 1; i <= 5 ; i++){
            document.write(`<h3>Hello Js</h3>`);
        }

        let list =['Dell','Acer','Hp','Lenovo'];
        console.log(list.length);
        for (let  j = 0; j < list.length ; j++){
            document.write(`<h3>${list[j]}</h3>`);
        }
        
        for(let n= 0;n<= 10;n++){
            document.write(`<h3>15 x ${n} = ${15 * n}</h3>`);
        }

        for (let m = 0; m<5 ; m++){
            for (let k = 0; k < 5; k++){
                document.write('*');
            }
            document.write('<br>');
        }

        for (let g = 0; g < 5  ;g++){
            for (let h = 0;h <= g ; h++){
                document.write('*');
            }
            document.write('<br>');
        }

        // While Loop
        let num =1 ;
        while(num < 4){
            document.write(`<h3>This num is ${num}</h3>`);
            num++;
        }
        
        // do while loop
        let no =1 ;
        do{
            document.write(`<h3>This no is ${no}</h3>`);
            no++;
        }while(no < 5)


    </script>
</body>
</html>
