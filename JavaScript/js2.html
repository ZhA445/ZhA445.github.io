<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //     <!-- operator -->
    // <!-- Additon operator(+) -->
        let three = 2 + 1;
        console.log(three);
        let four = three + 1;
        console.log(four);
        let threeOne = 'three' + 1;
        console.log(threeOne);
        let str = '23' + '23';
        console.log(str);
        let number = 5;
        number += 10;
        console.log(number);

        // substration operator (-)
        let two = 3 - 1;
        console.log(two);
        let num = 25;
        num -= 5;
        console.log(num);

        // divisiotion operator (/)
        let div1 = 20 / 5;
        console.log(div1);
        let div2 = 20 / 7;
        console.log(div2);
        console.log(div2.toFixed(2));
        let div3 = 1 / 0;
        console.log(div3);
        let div = 20;
        div /= 4;
        console.log(div);

        // Temainder operateor (%)
        let rem1 = 20 % 5;
        console.log(rem1);
        let rem2 = 20 % 7;
        console.log(rem2);
        let rem3 = 1 % 0;
        console.log(rem3);
        let rem = 25;
        rem %= 2;
        console.log(rem);

        // Multiplication operator (*)
        let mul1 = 12 * 12;
        console.log(mul1);
        let mul2 = 25;
        mul2 *= 2;
        console.log(mul2);

        // Exponentiation (**)
        let exp1 = 3 ** 3;
        console.log(exp1);

        // Precendence
        // * / % 
        // + -
        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);

        let n = 12;
        let m = '12';
        console.log(n < 5);
        console.log(n < 13);
        console.log(n <= 12);
        console.log(n <= 6);
        console.log(n >= 12);
        console.log(n >= 22);
        console.log(n == m);
        console.log(n === m);
        console.log(n != m);        
        console.log(n !== m);
        
        // logical operator 
        // AND &&
        // OR || 
        // NOT !
        
        console.log(12 < 13 && 12 < 14 && 14 > 2);
        console.log(10 < 12 || 23 < 11 || 13 > 21);


    </script>
</body>
</html>
