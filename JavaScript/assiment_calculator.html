<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter a number!");
        for(let x = 1 ; x <= 10 ; x++){
            document.write(`${n} x ${x} = ${n * x}`)
            document.write('<br>')
        }
    </script>
</body>

</html>
