<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
    <style>
        .title{
            font-size: 16px;
            color: red;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $("#hide").on('click',function(){
                $("p").hide('slow');
            })

            $("#show").on('click',function(){
                $("p").show('fast');
            })

            $("#toggle").on('click',function(){
                $('p').toggle(2000);
            })

            $("#fadein").on('click',function(){
                $("p").fadeIn();
            })

            $("#fadeout").on('click',function(){
                $("p").fadeOut('fast');
            })

            $("#fadetoggle").on('click',function(){
                $("p").fadeToggle(2000);
            })

            $("#fadeto").on('click',function(){
                $("p").fadeTo(1000,0.5);
            })

            $("#animate").on('click',function(){
                $("div").animate({
                    left:'250px',
                    height: '+=150px',
                    width: '+=150px' 
                })
            })

            $("#addclass").on('click',function(){
                $("h2").addClass('title')
            })
        })
    </script>
</head>
<body>
    <h2>Hello JQ</h2>

    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat voluptate, ratione, sit porro impedit dolore quas odit provident quasi ducimus odio obcaecati! Odio provident veniam reprehenderit eligendi dolore, quibusdam magni.
    </p>

    <div style="background-color:red ; width: 100px; height:100px; position:relative;"></div>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <button id="toggle">Toggle</button>

        <button id="fadein">Fadein</button>
        <button id="fadeout">Fadeout</button>
        <button id="fadetoggle">Fadetoggle</button>
        <button id="fadeto">Fadeto</button>

        <button id="animate">Animate</button>

        <button id="addclass">Add Class</button>

    
</body>
</html>
